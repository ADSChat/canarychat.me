<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 200px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 48px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #FFDF00;
            border: none;
            color: black;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 10px;
        }
        .github-button {
            background-color: white;
            color: black;
        }
        .neon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            animation: neonPulse 3s infinite;
            opacity: 0.2;
        }
        @keyframes neonPulse {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="neon-lines"></div>
    <div class="container">
        <img src="logo.png" alt="Canary Chat Logo">
        <h1>Canary Chat</h1>
        <div class="buttons">
            <a href="getstarted.html" class="button">Get Started</a>
            <a href="https://github.com/your-repo" class="button github-button">Github</a>
        </div>
    </div>
</body>
</html>
